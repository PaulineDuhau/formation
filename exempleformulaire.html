<html lang="fr">

<head>

    <title>Formulaire</title>

    <style>
        label {
            width: 100px;
            display: inline-block;
            font-size: 1em;
        }
    </style>

</head>

<body>

    <h1>Formulaires</h1>
    <form methode="POST" action="" id="formPersonne">
        <fieldset>
            <legend>infos nominatives</legend>
            <label>Nom : </label>
            <input name="nom" type="text" placeholder="mettre le nom" />
            <br><br>
            <label>Prénom : </label>
            <input name="prenom" type="text" />
            <br><br>
            <label>Age : </label>
            <input name="age" type="number" form="formPersonne" max="18" min="0" />
            <br><br>
            <input type="submit" value="Envoyer les données" />
        </fieldset>
    </form>

</body>
