<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableaux</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" width="500" align="center">
        <tr>
            <th>Titre 1</th>
            <th>Titre 2</th>
            <th>Titre 3</th>
        </tr>
    
        <tr align="center">
            <td rowspan="2">A<br>D</td>
            <td colspan="2">BC</td>
        </tr>
    
        <tr align="center">
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="0" width="500" align="center">
        <caption>Liste des articles</caption>
        <tr>
            <th rowspan="2">numero</th>
            <th rowspan="2">designation</th>
            <th colspan="2">prix</th>
        </tr>

        <tr>
            <th>HT</th>
            <th>TTC</th>
        </tr>

        <tr>
            <td>1</td>
            <td>carte graphique</td>
            <td>100</td>
            <td>120</td>
        </tr>

        <tr>
            <td>1</td>
            <td>carte mère</td>
            <td>200€</td>
            <td>400€</td>
        </tr>

        <tr>
            <td colspan="2" align="right">Prix total:</td>
            <td>300€</td>
            <td>520€</td>
        </tr>

</body>
</html>
